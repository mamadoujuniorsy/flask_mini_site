<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Modification</title>
</head>
<body>
    <h1 class="h1_modification">Page de Modification</h1>
    <form method="POST">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" value="{{ user_data[1] }}" required><br>

        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" value="{{ user_data[2] }}" required><br>

        <label for="age">Âge:</label>
        <input type="number" id="age" name="age" value="{{ user_data[3] }}" required><br>

        <input type="submit" value="Modifier">
    </form>
    <a href="{{ url_for('home') }}">Retour à la liste</a>
</body>
</html>
